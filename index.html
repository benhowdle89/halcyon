<!doctype html>
<html>
	<head>
		<style type="text/css">
		* {
			margin: 0;
			border: none;
			padding: 0;
			-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
		}
		body {
			color: #333;
		}
		.infiniteCarousel {
			overflow: hidden;
			width: 80%;
			margin: auto;
		}

		.infiniteCarousel ul {
			display: block;	
		}

		.infiniteCarousel li {
			width: 100%;
		    height: 250px;
		    background: red;
		    color: white;
		    border: 5px solid green;
		    float: left;
		}
		</style>
	</head>
<body>
<div class="infiniteCarousel" id="my-carousel">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>
<script type="text/javascript" src="halcyon.js"></script>
</body>
</html>
